<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Task Page</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff3e0;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      color: #d35400;
    }

    .home-button {
      background-color: #2980b9;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .introduction {
      margin: 10px 0 20px;
      font-size: 16px;
      background-color: #fff8e1;
      padding: 10px 20px;
      border-left: 5px solid #f39c12;
      border-radius: 8px;
    }

    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      margin-bottom: 12px;
      background-color: white;
    }

    .emoji {
      display: inline-block;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }

    button.create-btn {
      background-color: #e67e22;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .task-section {
      margin-top: 40px;
    }

    .task-day-title {
      background-color: #f39c12;
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 30px;
    }

    .task-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    .task-table th, .task-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: left;
    }

    .task-table th {
      background-color: #f39c12;
      color: white;
    }

    .task-table tr:nth-child(even) {
      background-color: #fff0c4;
    }

    .task-table tr:nth-child(odd) {
      background-color: #ffeaa7;
    }

    .action-btn {
      margin-right: 5px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #2980b9;
      color: white;
    }

    .delete-btn {
      background-color: #c0392b;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>User Task Page üìù</h1>
    <a href="#" class="homepage.html">üè† Homepage</a>
  </header>

  <div class="introduction">
    Selamat datang ke halaman pengurusan tugasan harian anda! Di sini anda boleh cipta, sunting, dan padam tugasan harian berdasarkan masa dan hari yang anda pilih. üíºüí™
  </div>

  <form id="taskForm">
    <label for="taskName">Create New Task <span class="emoji">‚ú®</span></label>
    <input type="text" id="taskName" required placeholder="Contoh: Siapkan kerja kursus"/>

    <label for="taskDesc">Description <span class="emoji">üìù</span></label>
    <textarea id="taskDesc" required placeholder="Contoh: Hantar laporan sebelum jam 5 petang."></textarea>

    <label for="taskDay">Select Day <span class="emoji">üìÖ</span></label>
    <select id="taskDay" required>
      <option value="">-- Pilih Hari --</option>
      <option value="Monday">Isnin</option>
      <option value="Tuesday">Selasa</option>
      <option value="Wednesday">Rabu</option>
      <option value="Thursday">Khamis</option>
      <option value="Friday">Jumaat</option>
      <option value="Saturday">Sabtu</option>
      <option value="Sunday">Ahad</option>
    </select>

    <label for="taskTime">Select Time <span class="emoji">‚è∞</span></label>
    <input type="time" id="taskTime" required/>

    <label for="assignedTo">Assigned To <span class="emoji">üë§</span></label>
    <select id="assignedTo" required>
      <option value="">-- Pilih Nama --</option>
      <option value="Aiman">Aiman</option>
      <option value="Siti">Siti</option>
      <option value="Zul">Zul</option>
      <option value="Nina">Nina</option>
    </select>

    <button type="submit" class="create-btn">+ Create Task</button>
  </form>

  <div class="task-section" id="taskSection">
    <!-- Jadual tugasan mengikut hari akan dimasukkan di sini -->
  </div>
</div>

<script>
  const taskForm = document.getElementById('taskForm');
  const taskSection = document.getElementById('taskSection');

  let tasks = [];

  taskForm.addEventListener('submit', function(e) {
    e.preventDefault();

    const taskName = document.getElementById('taskName').value.trim();
    const taskDesc = document.getElementById('taskDesc').value.trim();
    const taskDay = document.getElementById('taskDay').value;
    const taskTime = document.getElementById('taskTime').value;
    const assignedTo = document.getElementById('assignedTo').value;

    if (taskName && taskDesc && taskDay && taskTime && assignedTo) {
      const task = { taskName, taskDesc, taskDay, taskTime, assignedTo };
      tasks.push(task);
      renderTasks();
      taskForm.reset();
    }
  });

  function renderTasks() {
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    taskSection.innerHTML = '';

    days.forEach(day => {
      const dayTasks = tasks.filter(task => task.taskDay === day);
      if (dayTasks.length > 0) {
        const section = document.createElement('div');
        section.innerHTML = `
          <div class="task-day-title">${day}</div>
          <table class="task-table">
            <thead>
              <tr>
                <th>Task</th>
                <th>Description</th>
                <th>Time</th>
                <th>Assigned To</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              ${dayTasks.map((task, index) => `
                <tr>
                  <td>${task.taskName}</td>
                  <td>${task.taskDesc}</td>
                  <td>${task.taskTime}</td>
                  <td>${task.assignedTo}</td>
                  <td>
                    <button class="action-btn edit-btn" onclick="editTask(${index})">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteTask(${index})">Delete</button>
                  </td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;
        taskSection.appendChild(section);
      }
    });
  }

  function deleteTask(index) {
    if (confirm('Are you sure you want to delete this task?')) {
      tasks.splice(index, 1);
      renderTasks();
    }
  }

  function editTask(index) {
    const task = tasks[index];
    document.getElementById('taskName').value = task.taskName;
    document.getElementById('taskDesc').value = task.taskDesc;
    document.getElementById('taskDay').value = task.taskDay;
    document.getElementById('taskTime').value = task.taskTime;
    document.getElementById('assignedTo').value = task.assignedTo;
    tasks.splice(index, 1);
    renderTasks();
  }
</script>

</body>
</html>
